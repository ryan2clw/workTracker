<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Signin to seniorDevops.com</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <a href="{% url 'logout' %}">Log out</a>
    <!--{% if open %}
    <p>We are currently open!</p>
    {% else %}
    <p>We are currently closed! Feel free to contact us!</p>
    {% endif %}-->
    <table style="padding-left: 100px; padding-top: 100px">
        <tr>
            <td>
                <h3 class="myHeading">Current Time</h2>
            </td>
            <td>
                <h3 style="; margin-bottom: 5px" class="myHeading">Status</h2>
            </td>
            <td>
                <h3 style="; margin-bottom: 5px" class="myHeading">Action</h2>
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="http://free.timeanddate.com/clock/i64deuh9/n896/fn7/fs20/tct/pct/ftb/th2" style="allowTransparenecy:true; border:none"></iframe>
            </td>
            {% if intervalWork.started %}
            <td>Clocked in</td>
            {% else %}
            <td>Not Clocked in</td>
            {% endif %}
            <td>
                {% if not intervalWork.started %}
                <button id="clockInButton" type="button" class="btn btn-default" on-click="updateStartTime">Clock-In</button>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                {% if intervalWork.started %}
                <button id="clockOutButton" type="button" class="btn btn-default">Clock-Out</button>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                {% if intervalWork.started %}
                <button id="commentButton" type="button" class="btn btn-default">Comment</button>
                {% endif %}
            </td>
        </tr>
        <!--tr>
            <td id="extraStatus">
            </td>
        </tr-->
    </table>
  </body>
</html>
<style>
*{
    font-family:Helvetica,Arial,sans-serif; 
}

.myHeading {
    margin-bottom: 5px;
}
</style>

    $(function() {
        console.log( "ready!" );
        $("#clockOutButton").hide();
        $("#commentButton").hide();
        console.log( "hidden" );
    });
    function updateStartTime(){
        console.log("updating start time");
    }
</script>
